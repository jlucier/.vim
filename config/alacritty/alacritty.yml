scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000
  # Scrolling distance multiplier.
  multiplier: 3

cursor:
  # Cursor style
  style:
    shape: Block
    blinking: On

import:
  - ~/.config/alacritty/font.yml
  - ~/.config/alacritty/catpuccin-mocha.yml
  - ~/.config/alacritty/extra.yml
