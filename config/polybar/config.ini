[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #c76bd3
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/jl]
monitor = ${env:MONITOR:}
width = 100%
height = 24pt
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 0pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = Hack Nerd Font Mono;2
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
tray-position = right
wm-restack = bspwm

modules-left = xworkspaces xwindow
modules-right = weather memory cpu temperature wlan eth pulseaudio battery date

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "奄 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = "奄 %percentage%%"
label-muted-foreground = ${colors.disabled}


[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#c76bd3}直%{F-} %local_ip%
label-disconnected = %{F#c76bd3}直%{F#707880} disconnected

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#c76bd3}%{F-} %local_ip%
label-disconnected = %{F#c76bd3}%{F#707880} disconnected

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
format-charging = <animation-charging> <label-charging>
label-charging = %percentage%%
label-discharging = %{F#c76bd3}%{F-} %percentage%%
label-full = %{F#c76bd3}%{F-} %percentage%%
animation-charging-0 = %{F#c76bd3}%{F-}
animation-charging-1 = %{F#c76bd3}%{F-}
animation-charging-2 = %{F#c76bd3}%{F-}
animation-charging-3 = %{F#c76bd3}%{F-}
animation-charging-4 = %{F#c76bd3}%{F-}
; Framerate in milliseconds
animation-charging-framerate = 750

[module/temperature]
type = internal/temperature
format = <ramp> <label>
; Default: 0
base-temperature = 20
; Default: 80
warn-temperature = 70
; $ for i in /sys/class/thermal/thermal_zone*; do echo "$i: $(<$i/type)"; done
; Default: 0
thermal-zone = 12
ramp-foreground = #c76bd3
ramp-0 = 
ramp-1 = 
ramp-2 = 

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d %H:%M:%S
date-alt = %Y-%m-%d %H:%M:%S
label = %{F#c76bd3}%{F-} %date%

[module/weather]
type = custom/script
exec = ~/.config/polybar/owm-full.sh
interval = 600
label-font = 3

[settings]
screenchange-reload = true
pseudo-transparency = true
; vim:ft=dosini
